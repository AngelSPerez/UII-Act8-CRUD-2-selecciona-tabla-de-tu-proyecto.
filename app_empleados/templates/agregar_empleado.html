<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Empleado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .btn-guardar { background-color: #28a745; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; width: 100%; }
        .btn-guardar:hover { background-color: #218838; }
        .btn-volver { display: inline-block; margin-top: 15px; padding: 8px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; text-align: center; }
        .btn-volver:hover { background-color: #5a6268; }
        .contenedor-volver { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Agregar Empleado</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-guardar">Guardar Empleado</button>
    </form>
    <div class="contenedor-volver">
        <a href="/" class="btn-volver">Volver al listado</a>
    </div>
</body>
</html>
