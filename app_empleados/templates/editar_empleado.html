<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .btn-actualizar { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; width: 100%; }
        .btn-actualizar:hover { background-color: #0056b3; }
        .btn-volver { display: inline-block; margin-top: 15px; padding: 8px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; text-align: center; }
        .btn-volver:hover { background-color: #5a6268; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Empleado</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-actualizar">Actualizar Empleado</button>
        </form>
        <div class="text-center">
            <a href="/" class="btn-volver">Volver al listado</a>
        </div>
    </div>
</body>
</html>
