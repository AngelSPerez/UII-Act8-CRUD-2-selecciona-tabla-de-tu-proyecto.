<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Empleado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .detalle { max-width: 400px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .detalle h2 { margin-top: 0; }
        .btn { margin: 5px; padding: 5px 10px; text-decoration: none; color: white; }
        .editar { background-color: #007BFF; }
        .borrar { background-color: #DC3545; }
        .volver { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="detalle">
        <h2>{{ empleado.nombre_empleado }} {{ empleado.apellido }}</h2>
        <p><strong>Puesto:</strong> {{ empleado.puesto }}</p>
        <p><strong>Fecha de Contrataci√≥n:</strong> {{ empleado.fecha_contratacion }}</p>
        <p><strong>Salario:</strong> {{ empleado.salario }}</p>
        <a href="/editar/{{ empleado.id }}/" class="btn editar">Editar</a>
        <a href="/borrar/{{ empleado.id }}/" class="btn borrar">Borrar</a>
        <a href="/" class="btn volver">Volver a la lista</a>
    </div>
</body>
</html>
